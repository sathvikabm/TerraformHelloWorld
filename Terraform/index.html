<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Terraform Hello World</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 60px;
      font-size: 3em;
      animation: fadeIn 2s ease-in-out;
    }

    img {
      width: 300px;
      margin-top: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      animation: float 4s ease-in-out infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      color: #ccc;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Welcome Terraform Hello World with S3 Bucket</h1>
  <img src="https://cdn-icons-png.flaticon.com/512/5969/5969011.png" alt="Terraform Logo"/>
  <footer>Deployed with ❤️ on S3</footer>
</body>
</html>
